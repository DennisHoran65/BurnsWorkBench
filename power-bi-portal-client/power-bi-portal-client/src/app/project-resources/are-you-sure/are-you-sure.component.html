<div class="modal-header" style="border:none;">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('no')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div id="collapseChangeStartDate" > 
      <div class="card">
        <div class="card-body">
          <div *ngIf="displayText" class="row">
            <span class="font-weight-bold">Are you sure {{displayText}}?</span>
          </div>
          <div *ngIf="errors.length" class="row">
            <span class="font-weight-bold">Please resolve the following errors:</span>
          </div>
          <ul *ngFor="let err of errors">
            <li>{{err}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button *ngIf="displayText" type="button" class="btn btn-outline-dark" (click)="activeModal.close('yes')">Yes</button>  
    <button *ngIf="displayText" type="button" class="btn btn-outline-dark" (click)="activeModal.close('no')">Cancel</button>
    <button *ngIf="errors.length" type="button" class="btn btn-outline-dark" (click)="activeModal.close('no')">Ok</button>
  </div>
